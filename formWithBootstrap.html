<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        body{
            background: url('https://static.vecteezy.com/system/resources/previews/000/411/147/original/characters-of-people-and-their-social-network-illustration-vector.jpg');
            background-size: cover;
        }
        
       
       
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center" >
    
    <form novalidate>
        <h1>Book a call</h1>
        <p>Book a call and our representative will call you</p>
        <div class="row">
            <label for="fullname" class="form-label">Name</label> 
            <input type="text" name="fullname" class="form-control">
        </div>
        <div class="row"> 
            <label for="email" class="form-label">Email</label> 
            <input type="email" name="email"  class="form-control">
        </div>
        <div class="row">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" name="phone"  class="form-control">
        </div>
    
        <div class="row">
            <label for="calltime" class="form-label">Time for call</label>
            <div class="col">
                <input type="date" name="date"  class="form-control">
            </div>
            <div class="col">
                <input type="time" name="time"  class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <button name="submit" class="btn btn-warning">GET A CALL</button>
        </div>
           
       
    </form>
    <script>
        const form = document.querySelector("form");

        form.addEventListener('submit',e => {
            if(!form.checkValidity()){
                e.preventDefault();
            }
            form.classList.add('was-validated');
        })
    </script>
</div>
</body>
</html>
